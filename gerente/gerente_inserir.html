<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/gerente_inserir.css" />
    <link
  </head>
  <body>
    <div class="left">
      <h1>TechStorage</h1>
      <p>
        Cadastre um novo usuário no sistema de gestão de armazém — escolha o
        tipo e preencha os dados.
      </p>
    </div>

    <div class="right">
      <form class="cadastro-box" action="cadastro_processa.php" method="POST">
        <h2>Cadastro de Usuário</h2>

        <label for="nome">Nome completo</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite o nome completo"
          required
        />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="exemplo@empresa.com"
          required
        />

        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Crie uma senha"
          required
        />

        <label for="tipo">Tipo de usuário</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione uma opção</option>
          <option value="gerente">👔 Gerente</option>
          <option value="admin">🧑‍💼 Admin</option>
          <option value="funcionario">🧰 Funcionário</option>
        </select>

        <button type="submit">Cadastrar</button>

        <p class="footer">© 2025 TechStorage</p>
      </form>
    </div>
  </body>
  <script src="../assets/js/gerente_inserir.js"></script>
</html>
